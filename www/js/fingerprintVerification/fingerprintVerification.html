<ion-view view-title="FingerprintVerification">
  <ion-content overflow-scroll="false" scroll="false">

    <!-- fingerprintVerification content head -->
    <div class="fingerprintVerification-content-header">
      <div class="seleg-logo"></div>
      <div class="text-center fingerprintVerification-content-title">{{fingerprintVerificationCtrl.title| translate}}</div>
      <div class="text-center fingerprintVerification-content-message">{{fingerprintVerificationCtrl.msg|translate}}</div>
    </div>

    <!-- Continue button -->
    <div class="place-continue-button">
      <button class="button button-full seleg-button" translate="fingerprintVerification.continue" ng-click="fingerprintVerificationCtrl.fingerprintVerification()"></button>
    </div>

  </ion-content>
</ion-view>
