<ion-view view-title="Message">
  <ion-content class="message-ion-content">

    <!-- Message content head -->
    <div class="message-content-header">
      <div class="col">
        <div class="text-center message-content-title">{{messageCtrl.title| translate}}</div>
      </div>
    </div>

    <!-- Message content -->
    <div class="message-content">
      <div class="col div-col">
        <i ng-if="!messageCtrl.errorScreen" class="icon ion-ios-checkmark-outline"></i>
        <div class="text-center message-content-message">{{messageCtrl.msg| translate}}</div>
      </div>
    </div>

    <div class="row start-button">
      <button class="button button-full seleg-button" translate="message.start" ng-click="messageCtrl.start()"></button>
    </div>

  </ion-content>
</ion-view>
