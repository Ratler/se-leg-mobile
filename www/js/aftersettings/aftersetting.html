<ion-view view-title="Aftersetting">
  <ion-content class="message-ion-content">

    <!-- Message content head -->
    <div class="message-content-header">
      <div class="col">
        <img class="seleg-logo" src="img/simbolo-seleg@2x.png"/>
        <div class="text-center message-content-title">{{aftersettingCtrl.title| translate}}</div>
        <div class="text-center message-content-message">{{aftersettingCtrl.msg|translate}}</div>
      </div>
    </div>

    <div class="row start-button">
      <button class="button button-full seleg-button" translate="message.start" ng-click="aftersettingCtrl.start()"></button>
    </div>

  </ion-content>
</ion-view>
