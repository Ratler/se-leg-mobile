<ion-content class="first-element">

  <!-- identification content head -->
  <div class="identification-content-header">
    <div class="col">
      <div class="text-center identification-content-title">{{'identification.title'| translate}}</div>
    </div>
  </div>

  <!-- Identification content -->
  <div class="identification-content">
    <form ng-submit="identificationCtrl.send()">
      <div class="send-identification-form-container">
        <label class="item item-input">
          <input id="new-col-input" type="text" ng-model="identificationCtrl.nationaIdNumber" placeholder="{{'identification.name'| translate  }}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
        </label>
      </div>
      <div class="row send-identification-button">
        <button class="button button-full seleg-button" type="submit" translate="identification.send"></button>
      </div>
    </form>
  </div>

</ion-content>
