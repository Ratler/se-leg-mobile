<ion-view view-title="Scanner">
  <ion-content class="scanner-ion-content">
    <div class="card">
      <div class="item">
        <button class="button button-block button-positive" ng-click="scannerCtrl.scan()">
          <i class="icon ion-qr-scanner"></i>
          Scan
        </button>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Scan Results
      </div>
      <div class="item item-text-wrap">
        {{scannerCtrl.scanResults}}
      </div>
    </div>
  </ion-content>
</ion-view>
